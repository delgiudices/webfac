{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="Sentir, Responsive admin and dashboard UI kits template">
		<meta name="keywords" content="admin,bootstrap,template,responsive admin,dashboard template,web apps template">
		<meta name="author" content="Ari Rusmanto, Isoh Design Studio, Warung Themes">
		<title>Login | SENTIR - Responsive admin and dashboard UI kits template</title>

		<!-- BOOTSTRAP CSS (REQUIRED ALL PAGE)-->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- PLUGINS CSS -->
		<!-- MAIN CSS (REQUIRED ALL PAGE)-->
		<link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
		<![endif]-->
	</head>

	<body class="login tooltips">




		<!--
		===========================================================
		BEGIN PAGE
		===========================================================
		-->
		<div class="login-header text-center">
			<img src="{% static 'img/logo-login.png' %}" class="logo" alt="Logo">
		</div>
		<div class="login-wrapper">
      {% if form.errors %}
			<div class="alert alert-warning alert-bold-border fade in alert-dismissable">
			  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        Nombre de usuario o contrase√±a invalido.
			</div>
      {% endif %}
			<form role="form" method="post">
        {% csrf_token %}
				<div class="form-group has-feedback left-feedback no-label">
				  <input type="text" class="form-control no-border input-lg rounded" name="username" placeholder="Enter username" autofocus>
				  <span class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback left-feedback no-label">
				  <input type="password" class="form-control no-border input-lg rounded" name="password" placeholder="Enter password">
				  <span class="fa fa-unlock-alt form-control-feedback"></span>
				</div>
				<div class="form-group">
				  <div class="checkbox">
					<label>
					  <input type="checkbox" class="i-yellow-flat"> Remember me
					</label>
				  </div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-warning btn-lg btn-perspective btn-block">LOGIN</button>
				</div>
			</form>
			<p class="text-center"><strong><a href="forgot-password.html">Forgot your password?</a></strong></p>
			<p class="text-center">or</p>
			<p class="text-center"><strong><a href="register.html">Create new account</a></strong></p>
		</div><!-- /.login-wrapper -->
		<!--
		===========================================================
		END PAGE
		===========================================================
		-->

		<!--
		===========================================================
		Placed at the end of the document so the pages load faster
		===========================================================
		-->
		<!-- MAIN JAVASRCIPT (REQUIRED ALL PAGE)-->
	</body>
</html>
